version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: Hey! How are you?

  utter_cheer_up:
  - text: Here
    image: https://i.imgur.com/nGF1K8f.jpg

  utter_did_that_help:
  - text: Did

  utter_happy:
  - text: Great

  utter_goodbye:
  - text: Bye

  utter_iamabot:
  - text: I

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
